server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 정적 에셋 장기 캐시 (해시 파일명 전제)
  location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|ttf|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA 라우팅: 나머지는 index.html
  location / {
    try_files $uri /index.html;
  }
}
